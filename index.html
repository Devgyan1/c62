<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>

    <section id="games">
    <h1>Games</h1>
    <div class="line"></div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
    <div class="item active"><center>
      <img src="Car_game.png" class="img-responsive"><a href="https://studio.code.org/projects/spritelab/4Fxl2iYyg15uyGTXQZOlUX9jikZZ-LbyAffKymopRnE" target="_blank"></a>
        <div class="carousel-content"><p>Car game</p></div>
        </center>
    </div>
            <div class="item"><center>
      <img src="Winne_Pooh.png" class="img-responsive"><a href="https://studio.code.org/projects/spritelab/zgNohEzLvS3xwNlj875UW_IEBsYShfvVO0P3I3iMv7g" target="_blank"></a>
        <div class="carousel-inner"><p>Winne Pooh</p></div>
        </center>
    </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</section>
    
   <section id="Playstore-apps">
    <h1>Play store apps</h1>
    <div class="line"></div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
    <div class="item active"><center>
      <img src="spider.webp" class="img-responsive"><a href="https://play.google.com/store/apps/details?id=com.po.tank.transporter" target="_blank"></a>
        <div class="carousel-content"><p>Spider man</p></div>
        </center>
    </div>
            <div class="item"><center>
      <img src="plant.webp" class="img-responsive"><a href="https://play.google.com/store/apps/details?id=com.fourdesire.plantnanny2" target="_blank"></a>
        <div class="carousel-inner"><p>plant nanny2</p></div>
        </center>
    </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</section> 
</div>

</body>
</html>
